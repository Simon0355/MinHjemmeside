<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Roulette Game</h1>
            <div id="balance">Balance: $1000</div>
        </header>
        
        <!-- Roulette Wheel -->
        <div class="roulette-area">
            <div class="roulette-wheel">
                <div class="ball"></div>
            </div>
        </div>

        <!-- Betting Area -->
        <div class="betting-area">
            <h2>Place Your Bets</h2>
            <div class="bet-options">
                <button data-bet="red" class="bet red">Red</button>
                <button data-bet="black" class="bet black">Black</button>
                <button data-bet="odd" class="bet odd">Odd</button>
                <button data-bet="even" class="bet even">Even</button>
                <button data-bet="number" class="bet number">Number</button>
            </div>
            <input type="number" id="bet-amount" placeholder="Bet Amount" min="1">
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="spin-button">Spin</button>
        </div>
        
        <div class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
