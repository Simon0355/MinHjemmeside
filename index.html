<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="balance">
            <p>Balance: <span id="balance">1000</span></p>
        </div>

        <div class="roulette-container">
            <div id="roulette-wheel">
                <div id="wheel-segments"></div>
            </div>
            <div id="ball"></div>
        </div>

        <div class="betting">
            <button class="bet" data-bet="red">Red</button>
            <button class="bet" data-bet="black">Black</button>
            <button class="bet" data-bet="green">Green</button>
            <input type="number" id="bet-amount" placeholder="Enter bet amount" />
            <button id="spin-button">Spin</button>
        </div>

        <div id="result-area"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
