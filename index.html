<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            padding: 20px;
        }

        #wheelContainer {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            position: relative;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid white;
            position: relative;
            background: conic-gradient(
                red 0deg 9.73deg, black 9.73deg 19.45deg,
                red 19.45deg 29.18deg, black 29.18deg 38.91deg,
                red 38.91deg 48.64deg, black 48.64deg 58.36deg,
                red 58.36deg 68.09deg, black 68.09deg 77.82deg,
                red 77.82deg 87.55deg, black 87.55deg 97.27deg,
                red 97.27deg 106.99deg, black 106.99deg 116.72deg,
                red 116.72deg 126.45deg, black 126.45deg 136.18deg,
                red 136.18deg 145.91deg, black 145.91deg 155.63deg,
                red 155.63deg 165.36deg, black 165.36deg 175.09deg,
                green 175.09deg 184.81deg, red 184.81deg 194.54deg,
                black 194.54deg 204.27deg, red 204.27deg 214deg,
                black 214deg 223.72deg, red 223.72deg 233.45deg,
                black 233.45deg 243.18deg, red 243.18deg 252.91deg,
                black 252.91deg 262.63deg, red 262.63deg 272.36deg,
                black 272.36deg 282.09deg, red 282.09deg 291.82deg,
                black 291.82deg 301.54deg, red 301.54deg 311.27deg,
                black 311.27deg 321deg, red 321deg 330.72deg,
                black 330.72deg 340.45deg, red 340.45deg 350.18deg,
                black 350.18deg 360deg
            );
        }

        #pointer {
            width: 10px;
            height: 30px;
            background: yellow;
            position: absolute;
            top: -10px;
            left: 145px;
            z-index: 1;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #555;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #888;
        }

        input {
            width: 100px;
            padding: 5px;
            font-size: 16px;
        }

        .bet-buttons {
            margin: 20px;
        }

        .bet-buttons button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Roulette</h1>
    <p id="balance">Balance: 1000 kr</p>
    <div id="wheelContainer">
        <div id="pointer"></div>
        <div id="wheel"></div>
    </div>
    <button id="spinButton">Spin Hjulet</button>
    <p>
        Indsats: 
        <input type="number" id="bet" value="100"> kr
    </p>
    <div class="bet-buttons">
        <button id="redBet">RÃ¸d</button>
        <button id="blackBet">Sort</button>
        <button id="oddBet">Ulige tal</button>
        <button id="evenBet">Lige tal</button>
    </div>
    <script src="roulette.js"></script>
</body>
</html>
