<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Roulette</h1>
            <p>Din balance: <span id="balance">1000</span> kr</p>
        </div>

        <div class="betting-options">
            <button class="bet" data-bet="red">Rød</button>
            <button class="bet" data-bet="black">Sort</button>
            <button class="bet" data-bet="green">Grøn</button>
            <input type="number" id="bet-amount" placeholder="Indsats" min="1">
        </div>

        <div class="wheel-container">
            <svg id="wheel" viewBox="0 0 200 200" class="wheel">
                <g id="wheel-segments"></g>
                <circle id="ball" cx="100" cy="10" r="5" fill="white" />
            </svg>
        </div>

        <button id="spin-button">Spin Hjulet</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
