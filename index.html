<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderne Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Moderne Roulette</h1>
        
        <!-- Sats og Balance -->
        <div class="bet-section">
            <p id="balance">Balance: $100</p>
            <label for="bet-amount">Sats beløb:</label>
            <input type="number" id="bet-amount" min="1" placeholder="Sats penge">
            <div>
                <button id="bet-red">Sats på Rød</button>
                <button id="bet-black">Sats på Sort</button>
                <button id="bet-green">Sats på Grøn</button>
            </div>
        </div>
        
        <!-- Roulette -->
        <div class="roulette-container">
            <div class="roulette-track">
                <div id="roulette-ball"></div>
            </div>
        </div>
        
        <!-- Spin-knap -->
        <button id="spin-button">Spin</button>
        
        <!-- Resultat -->
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
