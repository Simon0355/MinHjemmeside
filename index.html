<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Roulette</h1>
        <div class="balance">
            <p>Balance: <span id="balance">1000</span></p>
        </div>

        <div class="bet-options">
            <button class="bet" data-bet="red">Red</button>
            <button class="bet" data-bet="black">Black</button>
            <button class="bet" data-bet="green">Green</button>
            <input type="number" id="bet-amount" placeholder="Enter bet amount" />
        </div>

        <div id="roulette-container">
            <div id="roulette-wheel">
                <svg id="wheel" width="300" height="300">
                    <g id="wheel-segments"></g>
                </svg>
            </div>
        </div>

        <div class="spin">
            <button id="spin-button">Spin</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
