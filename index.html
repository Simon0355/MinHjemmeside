<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="roulette-container">
            <svg id="roulette-wheel" width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                <circle cx="200" cy="200" r="150" fill="transparent" stroke="black" stroke-width="5" />
                <g id="wheel-segments"></g>
                <circle id="ball" cx="200" cy="50" r="10" fill="white" />
            </svg>
            <button id="spin-button">Spin</button>
        </div>

        <div class="betting-area">
            <h2>Din balance: <span id="balance">1000</span> kr.</h2>
            <input type="number" id="bet-amount" placeholder="Sats beløb" />
            <div class="bets">
                <button class="bet" data-bet="red">Rød</button>
                <button class="bet" data-bet="black">Sort</button>
                <button class="bet" data-bet="green">Grøn</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
