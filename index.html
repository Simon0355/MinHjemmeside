<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="balance">
            <h2>Balance: $<span id="balance">1000</span></h2>
        </div>

        <div class="wheel-container">
            <div id="roulette-wheel" class="wheel">
                <div id="wheel-segments" class="wheel-segments"></div>
                <div id="ball" class="ball"></div>
            </div>
        </div>

        <div class="bets">
            <button class="bet" data-bet="red" style="background-color: red;">Bet on Red</button>
            <button class="bet" data-bet="black" style="background-color: black;">Bet on Black</button>
            <button class="bet" data-bet="green" style="background-color: green;">Bet on Green</button>
        </div>

        <div class="input-container">
            <input type="number" id="bet-amount" placeholder="Enter Bet Amount" />
            <button id="spin-button">Spin</button>
        </div>

        <div id="result-area" class="result-area"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
