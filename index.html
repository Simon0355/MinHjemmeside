<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Hjemmeside med Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Velkommen til Roulette</h1>
    <div class="roulette-container">
        <div class="roulette-wheel" id="roulette-wheel">
            <div class="sector" style="background-color: red;">1</div>
            <div class="sector" style="background-color: black;">2</div>
            <div class="sector" style="background-color: red;">3</div>
            <div class="sector" style="background-color: black;">4</div>
            <div class="sector" style="background-color: red;">5</div>
            <div class="sector" style="background-color: black;">6</div>
            <div class="sector" style="background-color: red;">7</div>
            <div class="sector" style="background-color: black;">8</div>
            <div class="sector" style="background-color: red;">9</div>
            <div class="sector" style="background-color: black;">10</div>
        </div>
        <button id="spin-button">Spin</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
