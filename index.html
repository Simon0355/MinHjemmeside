<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Roulette</h1>
            <p>Spil og vind!</p>
            <div id="balance">Balance: 1000</div>
        </header>

        <div class="game-container">
            <div class="roulette-wheel-container">
                <svg id="roulette-wheel" viewBox="0 0 200 200">
                    <circle cx="100" cy="100" r="90" class="wheel-background"/>
                    <g id="wheel-segments"></g>
                </svg>
                <button id="spin-button">Spin</button>
            </div>

            <div class="bets-container">
                <h3>VÃ¦lg din indsats</h3>
                <div class="bet-buttons">
                    <button class="bet" data-bet="red">Red</button>
                    <button class="bet" data-bet="black">Black</button>
                    <button class="bet" data-bet="green">Green (0)</button>
                </div>
                <div class="bet-amount">
                    <label for="bet-amount">Sats: </label>
                    <input type="number" id="bet-amount" value="10" min="1">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
