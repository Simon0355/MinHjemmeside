<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Velkommen til Roulette</h1>
        <div id="roulette-container">
            <div id="roulette-wheel">
                <div id="wheel-segments"></div>
                <div id="ball"></div>
                <div id="arrow"></div> <!-- Pil -->
            </div>
        </div>

        <div id="betting-area">
            <div id="balance-area">
                <span>Balance: </span><span id="balance">1000</span>
            </div>
            <div id="bet-area">
                <input type="number" id="bet-amount" placeholder="Indsats" min="1" />
                <button class="bet" data-bet="red">Rød</button>
                <button class="bet" data-bet="black">Sort</button>
                <button class="bet" data-bet="green">Grøn</button>
            </div>
            <button id="spin-button">Spin Hjulet</button>
            <div id="result-area"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
