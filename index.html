<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ° Roulette ðŸŽ°</h1>
            <div class="balance">
                <span>Balance: <span id="balance">1000</span> kr</span>
            </div>
        </header>

        <main>
            <section class="wheel-container">
                <div class="pointer"></div>
                <canvas id="roulette-wheel" width="600" height="600"></canvas>
                <button id="spin-btn">Spin the Wheel</button>
            </section>

            <section class="bets">
                <h2>Place Your Bet</h2>
                <div class="bet-options">
                    <button class="bet-option" data-bet="red">Red</button>
                    <button class="bet-option" data-bet="black">Black</button>
                    <button class="bet-option" data-bet="odd">Odd</button>
                    <button class="bet-option" data-bet="even">Even</button>
                    <input id="custom-bet" type="number" placeholder="Bet Amount" />
                </div>
            </section>

            <section id="result" class="result"></section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
