<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Roulette Game</h1>
        <div id="roulette-wheel">
            <svg width="300" height="300" viewBox="0 0 200 200">
                <g id="wheel-segments"></g>
            </svg>
        </div>

        <div id="betting-options">
            <div class="bet">
                <button class="bet" data-bet="red">Bet on Red</button>
                <button class="bet" data-bet="black">Bet on Black</button>
                <button class="bet" data-bet="green">Bet on Green</button>
            </div>

            <input type="number" id="bet-amount" placeholder="Enter Bet Amount">
        </div>

        <button id="spin-button">Spin</button>
        <p id="balance">Balance: $1000</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
